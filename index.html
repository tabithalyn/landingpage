<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page A</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="topnav">
    <a href="/home" class="active"  title="home"><i class="fa fa-fw fa-home"></i> <span>Home</span></a>
    <a href="/search"  title="search"><i class="fa fa-fw fa-search"></i> <span>Search</span></a>
    <a href="/contact"  title="contact"><i class="fa fa-fw fa-envelope"></i> <span>Contact</span></a></a>
    <a href="/login"  title="login"><i class="fa fa-fw fa-user"></i> <span>Login</span></a></a>
  </div>

  <main>
    <div class="one">
      <h1 class="grande">Welcome.</h1>
      This is the main thing.
    </div>
    <div class="two">
      <div class="formage">
        <div id="container">

          <input hidden type="radio" name="carousel-control" id="button_a" checked/>
          <input hidden type="radio" name="carousel-control" id="button_b"/>

            <div class="giostra">
              <div class="p-wrapper">

              <section class="panel_a">
	              <div class="signup">
                  <h1>Sign Up</h1>
                  <form action="/">
                    <label for="email" class="e_label">Email:</label><br>
                    <input type="email" name="email" id="email">
                  <br>
                    <label for="password" class="p_label">Password:</label><br>
                    <input type="password" name="password" id="password">
                  <br><br>
                    <input type="submit" value="Sign Up" id="submit-btn">
                  </form>
                </div>
	            </section>

              <section class="panel_b">
                <div class="login">
                  <h1>Log In</h1>
                  <div class="login-options">
                      <span class="option e_mail">Email<i class="fa fa-fw fa-envelope"></i></span>
                      <span class="option goog">Google<i class="fa fa-fw fa-google"></i></span>
                      <span class="option fb">Facebook<i class="fa fa-fw fa-facebook"></i></span>
                      <span class="option apple">Apple<i class="fa fa-fw fa-apple"></i></span>
                  </div>
                </div>
	            </section>

              </div> <!-- p-wrapper -->
            </div> <!-- giostra -->
  
            <div class="nav">
              <label for="button_a" class="label_a"> <span>Sign Up</span> </label>
              &nbsp;
              <label for="button_b" class="label_b"> <span>Log In</span> </label>
            </div>

        </div> <!-- container -->
      </div> <!-- formage -->
    </div> <!-- two -->
  </main>

  <script src="main.js"></script>
</body>
</html>
